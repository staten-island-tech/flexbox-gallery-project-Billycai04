<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <h1 class="title">Valorant</h1>
<div class="all">
    <div class="parent parent-intro">
        <div class="child child-1">
            <h2 class="name">Jett</h2>
            <h3 class="quote">"Watch this!"</h3>
        </div>
        <div class="child child-2">
            <h2 class="name">Brimstone</h2>
            <h3 class="quote">"Open up the sky!"</h3>
        </div>
        <div class="child child-3">
            <h2 class="name">Sage</h2>
            <h3 class="quote">"Your duty is not over!"</h3>
        </div>
    </div>
    <div class="parent parent-spacing"> 
        <div class="child child-4">
            <h2 class="name">Pheonix</h2>
            <h3 class="quote">"Come on, let's go!"</h3>
        </div>
        <div class="child child-5">
            <h2 class="name">Omen</h2>
            <h3 class="quote">"Watch them run!"</h3>
       </div>
       <div class="child child-6">
           <h2 class="name">Cypher</h2>
           <h3 class="quote">"Where is everyone hiding?"</h3>
       </div>
    </div>
    <br>
    <div class="parent parent-flexconstants">
        <div class="child child-7">
            <h2 class="name">Raze</h2>
            <h3 class="quote">"Here comes the party!"</h3>
        </div>
        <div class="child child-8">
            <h2 class="name">Viper</h2>
            <h2 class="quote">"Don't get in my way!"</h2>
        </div>
        <div class="child child-9">
            <h2 class="name">Killjoy</h2>
            <h2 class="quote">"Initiated!"</h2>
        </div>
    </div>
</div>
